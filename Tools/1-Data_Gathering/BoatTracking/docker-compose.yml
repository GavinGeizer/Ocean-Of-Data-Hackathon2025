services:
  kafka:
    image: bitnamilegacy/kafka:latest
    ports:
      - "9092:9092"
    environment:
      # --- Bitnami KRaft (Zookeeper-less) Configuration ---
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - ALLOW_PLAINTEXT_LISTENER=yes
      
      # --- Listener Configuration ---
      # CONTROLLER: For internal KRaft coordination
      # PLAINTEXT_INTERNAL: For other docker containers (your ais-stream service)
      # PLAINTEXT_EXTERNAL: For your host machine (localhost)
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_CFG_LISTENERS=CONTROLLER://:9093,PLAINTEXT_INTERNAL://:9094,PLAINTEXT_EXTERNAL://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT_INTERNAL://kafka:9094,PLAINTEXT_EXTERNAL://localhost:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT,PLAINTEXT_EXTERNAL:PLAINTEXT
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT_INTERNAL

    volumes:
      # --- FIX ---
      # Use the correct volume path for the bitnami/kafka image
      - kafka_data:/bitnami/kafka

  ais-stream:
    build: .
    depends_on:
      - kafka
    environment:
      # This still correctly points to the PLAINTEXT_INTERNAL listener
      KAFKA_BROKER: kafka:9094
      KAFKA_TOPIC: ais-position-reports
    restart: unless-stopped

volumes:
  kafka_data:

